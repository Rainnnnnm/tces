<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="../css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../images/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>教师综合评价系统</h1>
                  </div>
                  <p>Teacher comprehensive evaluation system.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-username" type="text" name="userCode" required data-msg="Please enter your username" placeholder="输入账号" class="input-material">
                      <!--<label for="login-username" class="label-material">User Name</label>-->
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="userPass" required data-msg="Please enter your password" placeholder="输入密码" class="input-material">
                      <!--<label for="login-password" class="label-material">Password</label>-->
                    </div><a id="login" href="index.html" class="btn btn-primary">Login</a>
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a href="register.html" class="signup">Signup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">Bootstrapious</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="../plugins/jquery/jquery-3.4.0.js"></script>
    <script src="../js/popper.min.js"> </script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main File-->
    <script src="../js/front.js"></script>

    <!--导入jquery-->
    <script type="text/javascript" src="../plugins/jquery/jquery-3.4.0.js"></script>
    <!--导入MD5插件-->
    <script type="text/javascript" src="../plugins/md5/md5.js"></script>
    <script type="text/javascript">
      $(function () {

        /**
         * 绑定点击事件
         * 发送异步请求
         */
        $("#login").bind("click", function (ev) {
          ev.preventDefault();
          //数据格式验证
          if(!validateData()){
            //do tips
            return;
          }

          //md5加密处理
          var md5Pass = hex_md5($("input[name=userPass]").val());
          $.ajax({
            type:"post",
            url:"../user/signin",
            data:{userCode:$("input[name=userCode]").val(), userPass:md5Pass},
            success:function (data) {
              console.log("status", data.status);
              console.log("data", data.data);
              console.log("auth", data.auth);
              if(data.status === 200){
                window.location.href="../view/index.html";
              }else if (data.status === 301) {
                window.location.href="../view/index.html";
              }else{
                alert(data.data);
              }
            }
          });

        });
      });

      /**
       * 简单的验证数据
       * @returns {boolean}
       */
      function validateData(){
        var userCode = $("input[name=userCode]").val();
        var userPass = $("input[name=userPass]").val();
        //结果标志
        var flag = true;

        if(userCode === ""){
          flag = false;
        }

        if(userPass === ""){
          flag = false;
        }

        return flag;

      }
    </script>
  </body>
</html>
